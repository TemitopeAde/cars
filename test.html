<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .accordion {
      display: flex;
      flex-direction: column;
      width: 100%;
      margin: 20px;
    }

    .accordion-item {
      border: 1px solid #ddd;
      margin-bottom: 5px;
      overflow: hidden;
    }

    .accordion-header {
      background-color: #f1f1f1;
      padding: 10px;
      cursor: pointer;
    }

    .accordion-content {
      padding: 0 10px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-in-out;
    }

    .accordion-item.active .accordion-content {
      max-height: 500px;
      /* Adjust this value based on your content height */
    }
  </style>
  <title>Accordion Example</title>
</head>

<body>

  <div class="accordion">
    <div class="accordion-item">
      <div class="accordion-header" onclick="toggleAccordion(this)">Section 1</div>
      <div class="accordion-content">
        <p>Content for Section 1 goes here.</p>
      </div>
    </div>

    <div class="accordion-item">
      <div class="accordion-header" onclick="toggleAccordion(this)">Section 2</div>
      <div class="accordion-content">
        <p>Content for Section 2 goes here.</p>
      </div>
    </div>

    <div class="accordion-item">
      <div class="accordion-header" onclick="toggleAccordion(this)">Section 3</div>
      <div class="accordion-content">
        <p>Content for Section 3 goes here.</p>
      </div>
    </div>
  </div>

  <script>
    function toggleAccordion(element) {
      const accordionItem = element.parentNode;
      accordionItem.classList.toggle('active');
    }
  </script>

</body>

</html>
